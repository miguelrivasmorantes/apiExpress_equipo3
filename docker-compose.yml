version: "3.8"

services:
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api-network

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27021:27017"
    volumes:
      - ./database/backups/ApiExpress_equipo3:/backup
    networks:
      - api-network

volumes:
  mongo_data:

networks:
  api-network:
    driver: bridge
